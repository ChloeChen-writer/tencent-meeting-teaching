    <h1 class="title topictitle1" id="ariaid-title1">如何解决回声问题？</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <div class="section context">
            <p class="p"></p>

        </div>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">本地回声：首先，按照啸叫问题所述步骤，排除系统配置异常或者同地多设备导致的回声泄露</span>
            </li>
<li class="li step">
                <span class="ph cmd">对端回声排查措施，进行回声泄露处理。</span>
            </li>
<li class="li step">
                <span class="ph cmd">会议中，其他参会者反馈听到回声，可做出以下检查：</span>
            </li>
<li class="li step">
                <span class="ph cmd">关闭本地的话筒或者喇叭，排查对端的回声是否是本地引起的。</span>
            </li>
<li class="li step">
                <span class="ph cmd">喇叭和麦克风保持尽可能远的距离。</span>
            </li>
<li class="li step">
                <span class="ph cmd">如还存在回声问题，在有条件时，只在发言时打开话筒，发言完毕后及时关闭话筒；单人入会时，建议更改为耳麦入会；退出腾讯会议，重新入会。</span>
            </li>
</ol>
