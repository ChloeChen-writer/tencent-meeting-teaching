    <h1 class="title topictitle1" id="ariaid-title1">如何静音自己和解除自己静音？</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <div class="section context">
            <p class="p"></p>

        </div>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">成功连接音频后，操作栏的第一个图标就会变成<span class="ph uicontrol">静音/解除静音</span>，如果您在加入会议前，音频设置中没有取消勾选<span class="ph uicontrol">入会开启麦克风</span>，则会默认为您开启麦克风，此时您就可以正常发言了。此时如果您需要静音，点击<span class="ph uicontrol">静音</span>图标即可。而静音后，图标会变为<span class="ph uicontrol">解除静音</span>图标即可重新开启麦克风。</span>
            </li>
<li class="li step">
                <span class="ph cmd">如果主持人设置了<span class="ph uicontrol">全体静音</span>且<span class="ph uicontrol">不允许成员自行解除静音</span>的话，您点击<span class="ph uicontrol">解除静音</span>时，则会向主持人“举手申请”，请求解除静音。待主持人同意后，才会为您打开麦克风。</span>
            </li>
</ol>
