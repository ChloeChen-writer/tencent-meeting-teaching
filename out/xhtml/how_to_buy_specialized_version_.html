    <h1 class="title topictitle1" id="ariaid-title1">如何购买专业版套餐 ？</h1>

    
    <div class="body taskbody"><p class="shortdesc">用户如何去购买专业版腾讯会议</p>

        <div class="section context">帮助用户购买专业版腾讯会议<p class="p">购买专业版前请先登录腾讯会议，电脑用户可以在官网“定价与购买”页面，点击专业版模块<span class="ph uicontrol">立即购买</span>按钮，选购您需要的套餐；</p>
<p class="p">手机用户可以在APP内进入个人中心，点击<span class="ph uicontrol">立即升级</span>按钮，选购您需要的套餐。</p>
</div>
