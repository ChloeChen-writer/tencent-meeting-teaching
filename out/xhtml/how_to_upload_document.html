    <h1 class="title topictitle1" id="ariaid-title1">如何上传文档？</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <div class="section context">
            <p class="p"></p>

        </div>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">登录腾讯会议客户端，进入会议界面，点击右下角<span class="ph uicontrol">更多</span>选项。</span>
            </li>
<li class="li step">
                <span class="ph cmd">点击<span class="ph uicontrol">会议文档</span>。</span>
            </li>
<li class="li step">
                <span class="ph cmd">选择要上传的文档即可。</span>
            </li>
<li class="li step">
                <span class="ph cmd">也可以在<span class="ph uicontrol">预定会议</span>时，点击<span class="ph uicontrol">会议文档</span>右侧的<span class="ph uicontrol">点击添加</span>，再完成上传即可。</span>
            </li>
</ol>

    </div>
