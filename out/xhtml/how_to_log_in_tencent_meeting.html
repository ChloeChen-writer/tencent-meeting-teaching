    <h1 class="title topictitle1" id="ariaid-title1">如何登录腾讯会议？</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <div class="section context">
            <p class="p"></p>

        </div>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">选择账号密码登录时，输入手机号和密码登录即可。</span>
            </li>
<li class="li step">
                <span class="ph cmd">验证码登录。点击账号密码登录右边的<span class="ph uicontrol">使用验证码登录</span>。然后输入手机号，输入手机验证码即可。</span>
            </li>
<li class="li step">
                <span class="ph cmd">微信登录。选择腾讯会议页面左下角的微信头像图标，扫描弹出的微信扫描登录二维码即可。</span>
            </li>
<li class="li step">
                <span class="ph cmd">SSO登录。选择腾讯会议页面右下角的SSO登录，在弹出的页面中输入企业邮箱登录即可。</span>
            </li>
</ol>

    </div>
