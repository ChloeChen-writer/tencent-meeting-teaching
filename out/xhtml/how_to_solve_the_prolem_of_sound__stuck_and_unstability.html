    <h1 class="title topictitle1" id="ariaid-title1">会议中，如何解决声音卡顿，忽高忽低，忽快忽慢？</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <div class="section context">
            <p class="p"></p>

        </div>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">首先，排除环境和设备导致声音不正常的可能。</span>
            </li>
<li class="li step">
                <span class="ph cmd">查看网络信号强度是否正常。如果网络条件较差，更换网络。</span>
            </li>
<li class="li step">
                <span class="ph cmd">在设备网卡不确定的情况下，可以尝试用微信、qq等其他软件测试是否通信正常。</span>
            </li>
<li class="li step">
                <span class="ph cmd">如果问题仍存在，为保障会议顺畅，建议关闭视频、屏幕共享等高耗带宽功能，优先保障语音通话质量。</span>
            </li>
</ol>

    </div>
