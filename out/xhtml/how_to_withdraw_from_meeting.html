    <h1 class="title topictitle1" id="ariaid-title1">如何退出会议？</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <div class="section context">
            <p class="p"></p>

        </div>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">当您的身份为主持人时，点击<span class="ph uicontrol">结束会议</span>，选择<span class="ph uicontrol">离开会议</span>或<span class="ph uicontrol">结束会议</span>，离开会议是指您离开该会议，系统会在您离开后随机指定一名成员获取主持人身份，结束会议是指您将会议中的其他成员全部移除。</span>
            </li>
<li class="li step">
                <span class="ph cmd">当您的身份为成员时，点击<span class="ph uicontrol">离开会议</span>，您点击以后可以选择离开会议，在30天内（以主持人设置的预定会议开始时间计时）您都可以随时回到该会议（会议被删除则无法进入）</span>
            </li>
</ol>
