    <h1 class="title topictitle1" id="ariaid-title1">如何改名？</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <div class="section context">
            <p class="p"></p>

        </div>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">加入会议前：当您通过会议号会议时，除了填写会议号之外，还需要输入一个昵称，这个昵称就是会议中所展示出来的名称。您可以在此处更改昵称，改完并成功入会后，系统便会帮助您记住这个新的名称，在您下次入会时沿用。</span>
            </li>
<li class="li step">
                <span class="ph cmd">会议中改名：在您加入会议以后，如果您想要变更当前昵称，可以点击<span class="ph uicontrol">成员/管理成员</span>，找到自己的信息栏，点击<span class="ph uicontrol">改名</span>，输入新昵称即可；</span>
            </li>
<li class="li step">
                <span class="ph cmd">也可联系主持人，让主持人帮您修改昵称</span>
            </li>
</ol>

    </div>
