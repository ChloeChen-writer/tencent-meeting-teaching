    <h1 class="title topictitle1" id="ariaid-title1">腾讯会议如何开美颜？</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <div class="section context">
            <p class="p"></p>

        </div>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">打开腾讯会议界面，点击<span class="ph uicontrol">更多</span>按钮。</span>
            </li>
<li class="li step">
                <span class="ph cmd">打开选项菜单后点击<span class="ph uicontrol">设置</span>按钮。</span>
            </li>
<li class="li step">
                <span class="ph cmd">在设置界面点击<span class="ph uicontrol">高级设置</span>。</span>
            </li>
<li class="li step">
                <span class="ph cmd">在高级设置页面点击<span class="ph uicontrol">美颜</span>。</span>
            </li>
<li class="li step">
                <span class="ph cmd">在美颜设置页面，向右拖动白色滑块增大美颜效果，向左拖动白色滑块减小美颜效果，设置完毕后点击<span class="ph uicontrol">返回</span>即可。</span>
            </li>
</ol>

    </div>
