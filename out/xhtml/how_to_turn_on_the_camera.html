<body id="how_to_turn_on_the_camera">

    <h1 class="title topictitle1" id="ariaid-title1">腾讯会议开启摄像头如何设置？</h1>

    
    <div class="body taskbody"><p class="shortdesc"></p>

        <div class="section context">
            <p class="p"></p>

        </div>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">打开腾讯会议，点击头像。</span>
            </li>
<li class="li step">
                <span class="ph cmd">进入页面后，点击<span class="ph uicontrol">设置</span>选项。</span>
            </li>
<li class="li step">
                <span class="ph cmd">然后点击<span class="ph uicontrol">常规设置</span>选项。</span>
            </li>
<li class="li step">
                <span class="ph cmd">然后在页面中点击<span class="ph uicontrol">入会开启摄像头</span>后面的按钮，当该按钮变蓝色时，即为设置成功。</span>
            </li>
</ol>

    </div>
