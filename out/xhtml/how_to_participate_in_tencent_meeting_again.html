    <h1 class="title topictitle1" id="ariaid-title1">不小心退出会议，怎么返回？</h1>

    <div class="body">
        <p class="p">您可以在产品主页点击<span class="ph uicontrol">加入会议</span>在会议号输入框中输入会议号来返回会议；</p>

        <p class="p">（1）若您是非主动（闪退、崩溃、强制结束等）的原因而退出会议的，输入框中会自动填写您刚刚参会的会议号；</p>

        <p class="p">（2）若您是主动选择退出或结束会议，您可以从输入框右侧的下拉菜单中找到该会议号，返回会议。</p>

    </div>
